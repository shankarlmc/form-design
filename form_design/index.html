<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="Shankar Lamichhane" />
	<meta name="author" content="Shankar Lamichhane" />
	<meta name="contact" content="shankarlmc012@gmail.com" />
	<meta name="description" content="Form Design using html css">
	<link rel="canonical" href="https://shankarlamichhane.com.np/">
    <title>Form Design using html css</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h1>Already Have an Account?</h1>
                <button class="signinBtn">Sign In</button>
            </div>
            <div class="box signup">
                <h1>Don't  Have an Account?</h1>
                <button class="signupBtn">Sign Up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form action="">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password..">
                    <input type="submit" value="Login">
                    <a href="#" class="forget">Forget Password?</a>
                </form>
            </div>
            <div class="form signupForm">
                <form action="">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email..">
                    <input type="password" placeholder="Password..">
                    <input type="password" placeholder="Confirm Password..">
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <script>
        const signInBtn = document.querySelector('.signinBtn'),
        signUpBtn = document.querySelector('.signupBtn'),
        formBx = document.querySelector('.formBx'),
        body = document.querySelector('body');

        signUpBtn.onclick = ()=>{
            formBx.classList.add('active');
            body.classList.add('active');
        }
        signInBtn.onclick = ()=>{
            formBx.classList.remove('active');
            body.classList.remove('active');
        }

    </script>
</body>
</html>
